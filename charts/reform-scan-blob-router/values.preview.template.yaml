java:
  secrets:
    STORAGE_ACCOUNT_NAME:
      secretRef: storage-secret-{{ .Release.Name }}
      key: storageAccountName
    STORAGE_ACCOUNT_KEY:
      secretRef: storage-secret-{{ .Release.Name }}
      key: accessKey
    STORAGE_ACCOUNT_SECONDARY_KEY:
      secretRef: storage-secret-{{ .Release.Name }}
      key: accessKey
    STORAGE_BULKSCAN_ACCOUNT_NAME:
      secretRef: storage-secret-cft-{{ .Release.Name }}
      key: storageAccountName
    STORAGE_BULKSCAN_ACCOUNT_KEY:
      secretRef: storage-secret-cft-{{ .Release.Name }}
      key: accessKey
  environment:
    # prevent mounting the keyvault. remove this if you use any value from keyvault in preview.
    # commenting below to test.
    # SPRING_CLOUD_PROPERTIESVOLUME_ENABLED: false
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  aadIdentityName:

reformblobstorage:
  enabled: true
  resourceGroup: reform-scan-aks
  teamName: "BSP"
  location: ukwest
  setup:
    containers:
      - bulkscan
      - bulkscan-rejected
      - crime
      - crime-rejected

cftblobstorage:
  enabled: true
  resourceGroup: reform-scan-aks
  releaseNameOverride: cft-{{ .Release.Name }}
  teamName: "BSP"
  location: ukwest
  setup:
    containers:
      - bulkscan
      - bulkscan-rejected
