server:
  port: 8584

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /

spring:
  application:
    name: Blob Router Service

service:
  storage-config:
    - name: bulkscan
      sas-validity: 300 #In seconds
    - name: cmc
      sas-validity: 300 #In seconds
    - name: crime
      sas-validity: 300 #In seconds
      enabled: ${CRIME_ENABLED:false}
    - name: divorce
      sas-validity: 300 #In seconds
    - name: finrem
      sas-validity: 300 #In seconds
    - name: probate
      sas-validity: 300 #In seconds
    - name: sscs
      sas-validity: 300 #In seconds

storage:
  account-name: ${STORAGE_ACCOUNT_NAME}
  account-key: ${STORAGE_ACCOUNT_KEY}
  account-secondary-key: ${STORAGE_ACCOUNT_SECONDARY_KEY}
