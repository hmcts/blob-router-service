spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/reform-scan
      name: reform-scan
      aliases:
        app-insights-instrumentation-key: azure.application-insights.instrumentation-key
        storage-account-name: storage.account-name
        storage-account-primary-key:  storage.account-key
        storage-account-secondary-key:  storage.account-secondary-key
        reform-bulk-scan-storage-account-name: storage.bulkscan.account-name
        reform-bulk-scan-storage-account-primary-key:  storage.bulkscan.account-key
