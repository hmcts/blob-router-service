spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/reform-scan
      name: reform-scan
      aliases:
        app-insights-instrumentation-key: azure.application-insights.instrumentation-key
        error-notifications-password: clients.error-notifications.password
        error-notifications-url: clients.error-notifications.url
        error-notifications-username: clients.error-notifications.username
        storage-account-name: storage.account-name
        storage-account-primary-key:  storage.account-key
        storage-account-secondary-key:  storage.account-secondary-key
        crime-storage-connection-string: storage.crime.connection-string
        blob-router-POSTGRES-PASS: DB_PASSWORD
        reports-email-username: SMTP_USERNAME
        reports-email-password: SMTP_PASSWORD
        reports-recipients: REPORTS_RECIPIENTS

